<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startseite</title>
  <style>
    html, body {
      height: 100%;
      background: hsl(56, 28%, 55%);
      font-family: 'Trebuchet MS', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      background-color: hsl(56, 28%, 55%);
      padding: 4rem;
      border: 4px double #4b5637;
      border-radius: 15px;
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #4b5637;
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 1rem;
    }

    button {
      background-color: #4b5637;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3a452d;
    }
  </style>
</head>
<body>
  <main>
    <h1>Willkommen zur Herr der Ringe Charakteranalyse</h1>
    <button onclick="location.href='main.html'">Starte jetzt</button>
  </main>
</body>
</html>
